#server port information
server.port=7700

#prefix,suffix for jsps
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.max-file-size=6GB

#upload path for files
logAnalyzer.uploads.dir=tempUploads

#datasource information
spring.datasource.url=jdbc:mysql://localhost:3306/log_analyzer_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10


#active mq configuration
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.broker-url=tcp://localhost:61616?jms.redeliveryPolicy.maximumRedeliveries=1


#jms configuration
spring.jms.template.delivery-mode=persistent